<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.7.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Form Processing Demo</title>
  </head>
  <body>
    <form>
      <!-- All inputs should be 'id'ed -->
      <label for="pet-select">Choose a pet:</label>
      <select id="pet-select">
        <option value="">--Please choose an option--</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="hamster">Hamster</option>
        <option value="parrot">Parrot</option>
        <option value="spider">Spider</option>
        <option value="goldfish">Goldfish</option>
      </select>

      <!-- Radio buttons MUST use 'name' to 'match with' correct value.
        BOTH radio buttons and checkboxes have a 'checked' key. Other things in this form don't!
      -->
      <div>
        <div>
          <input type="radio" id="huey" name="drone" value="huey" checked />
          <label for="huey">Huey</label>
        </div>

        <div>
          <input type="radio" id="dewey" name="drone" value="dewey" />
          <label for="dewey">Dewey</label>
        </div>

        <div>
          <input type="radio" id="louie" name="drone" value="louie" />
          <label for="louie">Louie</label>
        </div>
      </div>

      <div>
        <div>
          <input type="checkbox" id="scales" checked />
          <label for="scales">Scales</label>
        </div>

        <div>
          <input type="checkbox" id="horns" />
          <label for="horns">Horns</label>
        </div>
      </div>

      <div>
        <label for="name">Name</label>
        <input type="text" id="name" />
      </div>

      <div>
        <label for="age">Age</label>
        <input type="number" id="age" />
      </div>

      <button>Submit</button>
    </form>

    <!-- 'Connect' JS to this HTML file. -->
    <script src="./scripts.js"></script>
  </body>
</html>
